<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="png" />
    <meta name="description" content="Signup page" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="middle-con">
          <div class="form-container">
            <h2 class="heading">Signup</h2>
            <form>
              <div class="input-name">
                <input type="text" placeholder="Full Name" class="name" />
              </div>
              <div class="input-mail">
                <input type="text" placeholder="Email" class="email" />
              </div>
              <div class="input-pass">
                <input
                  type="password"
                  placeholder="Password"
                  class="password"
                />
              </div>
              <div class="input-con">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="cnpassword"
                />
              </div>
              <div class="input-dob">
                <input
                  type="month day year"
                  placeholder="MM/DD/YYYY"
                  class="mmddyy"
                />
              </div>
              <div class="input-radio">
                <input type="radio" /> Student <input type="radio" />Employee
              </div>
              <div class="input-chechbox">
                <input type="checkbox" /> I agree to all the Terms and
                conditions
              </div>
              <div class="input-button">
                <button type="submit">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
